<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div id="container">
    <div data-row="0" data-col="0" class="tic-tac-toe-grid right-border" id="top-left"></div>
    <div data-row="0" data-col="1" class="tic-tac-toe-grid right-border" id="top-center"></div>
    <div data-row="0" data-col="2" class="tic-tac-toe-grid" id="top-right"></div>
    <div data-row="1" data-col="0" class="tic-tac-toe-grid right-border top-border" id="middle-left"></div>
    <div data-row="1" data-col="1" class="tic-tac-toe-grid right-border top-border" id="middle-center"></div>
    <div data-row="1" data-col="2" class="tic-tac-toe-grid top-border" id="middle-right"></div>
    <div data-row="2" data-col="0" class="tic-tac-toe-grid right-border top-border" id="bottom-left"></div>
    <div data-row="2" data-col="1" class="tic-tac-toe-grid right-border top-border" id="bottom-center"></div>
    <div data-row="2" data-col="2" class="tic-tac-toe-grid top-border" id="bottom-right"></div>
  </div>

  <div id="message-container"><p id="message">TEXT HERE</p></div>

  <div id="input-container">
    <form id="player-setup">
      <h2>Player 1</h2>
      <label for="p1-name">Name:</label>
      <input type="text" id="p1-name" name="p1-name">
      <fieldset>
        <legend>Marker</legend>
        <input type="radio" name="p1-marker" id="p1-x" value="X" checked>
        <label for="p1-x">X</label>
        <input type="radio" name="p1-marker" id="p1-0" value="O">
        <label for="p1-o">O</label>      
      </fieldset>
      <h2> Player 2</h2>
      <label for="p1Name">Name:</label>
      <input type="text" id="p2-name" name="p2-name">
      <fieldset>
        <legend>Marker</legend>
        <input type="radio" name="p2-marker" id="p2-x" value="X">
        <label for="p2-x">X</label>
        <input type="radio" name="p2-marker" id="p2-0" value="O" checked>
        <label for="p2-o">O</label>      
      </fieldset>

      <input type="button" id="buttonStartGame" value="Start Game">
    </form>
  </div>


  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
